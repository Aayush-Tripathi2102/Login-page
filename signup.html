<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="main-header">
                <img src="images/logo.png" class="logo">
                <p>The ATP World</p>
            </div>
        </header>
        <section class="main-body">
            <div id="headline">
                <h1 class="center title">SIGN UP TO ATP</h1>
                <h2 class="center mandatory">feilds marked * are mandatory</h2>
            </div>
            <form action="/" class="center" method="post">
                <div class="form-group">
                    <input type="text" name="fname" placeholder="Enter Your First Name" class="input-box" required autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="lname" placeholder="Enter Your Last Name" class="input-box" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter Your Email" class="input-box" required>
                </div>
                <div class="form-group butt">
                    <button type="submit" class="btn">SIGN UP</button>
                </div>
            </form>
        </section>
        <footer class="center foot">
            Copyright  &copy;  www.TheATPWorld.com  All  rights  reserved
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</html>
